<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no items in your list</p>
    </div>

    <div *ngIf="(basket$ | async) as basket">

        <div class="pb-5">
            <div class="container">

                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <div class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase" style="width: 600px;">Product</div>
                                        </th>
                                        <th class="scope-colborder-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Price</div>
                                        </th>
                                        <th class="scope-colborder-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Quantity</div>
                                        </th>
                                        <th class="scope-colborder-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Total</div>
                                        </th>
                                        <th class="scope-colborder-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of basket.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" style="max-height: 150px;"
                                                    alt="{{item.productName}}" class="img-fluid">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h2 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}"
                                                            class="text-dark">{{item.productName}}</a>
                                                    </h2>
                                                    <span
                                                        class="text-muted font-weight-normal font-italic d-block">Type:
                                                        {{item.type}}
                                                    </span>
                                                    <span
                                                        class="text-muted font-weight-normal font-italic d-block">Brand:
                                                        {{item.brand}}
                                                    </span>
                                                </div>

                                            </div>
                                        </th>

                                        <td class="align-middle"><strong>{{item.price | currency}}</strong></td>

                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i class="fa fa-minus-circle  mr-2"
                                                    style="cursor: pointer; font-size: 2em;"
                                                    (click)="decrementItemQuantity(item)"></i>
                                                <span style="font-size: 1.5em; font-weight: 400;">{{item.quantity}}</span>
                                                <i class="fa fa-plus-circle mx-2"
                                                    style="cursor: pointer; font-size: 2em;"
                                                    (click)="incrementItemQuantity(item)"></i>
                                            </div>
                                        </td>

                                        <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>

                                        <td class="align-middle text-center">
                                            <a class="text-danger ">
                                                <i class="fa fa-trash" style="font-size: 2em; cursor: pointer;"
                                                (click)="removeBasketItem(item)"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </div>
                        </div>
                    </div>
                
                
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
