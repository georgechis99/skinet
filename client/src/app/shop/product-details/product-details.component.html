<div *ngIf="product" class="row">
    <div class="col-6 mr-4">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100 bg-light">
    </div>
    <div class="col6">
        <h3 style="font-size: 3em;">{{product.name}}</h3>
        <p class="my-5" style="font-size: 1.5em;">{{product.price | currency}}</p>

        <label style="font-weight: 350;">Quantity</label>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle  mr-2" style="cursor: pointer; font-size: 2em;"></i>
            <span style="font-size: 1.5em; font-weight: 400;">2</span>
            <i class="fa fa-plus-circle mx-2" style="cursor: pointer; font-size: 2em;"></i>
            
        </div>
        <button class="btn btn-outline-secondary my-3 add-to-cart-btn" style="width: 350px;">Add to Cart</button>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>

</div>
